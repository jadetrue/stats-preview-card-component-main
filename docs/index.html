<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <section>
    <div class="card">

      <div class="container">
        <div class="overlay"></div>
          <picture class="image">
            <source media="(min-width:1440px)" srcset="https://github.com/jadetruexo/stats-preview-card-component-main/blob/main/docs/images/image-header-desktop.jpg?raw=true">
            <img src="https://github.com/jadetruexo/stats-preview-card-component-main/blob/main/docs/images/image-header-mobile.jpg?raw=true" alt="People laughing and working at a laptop.">
          </picture>
        </div>
    
        <div class="information">
          <div class="description">
            <h1 class="header">Get <span class="header header--prominent">insights</span> that help your business grow.</h1>
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
      
          <div class="stats">
            <h1 class="header">10K +</h1><p class="paragraph paragraph--upper">companies</p>
            <h1 class="header">314</h1><p class="paragraph paragraph--upper">templates</p>
            <h1 class="header">12M +</h1><p class="paragraph paragraph--upper">queries</p>
          </div>
        </div>

    </div>
  </section>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/jadetruexo/" target="_blank" >Jade True</a>.</p>
    </div>
  </footer>

</body>
</html>
