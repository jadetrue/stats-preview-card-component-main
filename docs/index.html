<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <section>
    <div class="card">
      <picture class="image">
        <source media="(min-width:1440px)" srcset="/docs/images/image-header-desktop.jpg">
        <img src="/docs/images/image-header-mobile.jpg" alt="People laughing and working at a laptop.">
      </picture>
      <h1 class="header">Get <span class="header header--prominent">insights</span> that help your business grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <h1 class="header">10k+</h1><p class="paragraph">companies</p>
        <h1 class="header">314</h1><p class="paragraph">templates</p>
        <h1 class="header">12m+</h1><p class="paragraph">queries</p>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jadetruexo/" target="_blank" >Jade True</a>.
  </div>
</body>
</html>
